<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./design/style.css">
  <link rel="stylesheet" href="./mobile.css">
</head>

<body>
  <div class="container">
    <div class="top-menu">
      <div class="logo"></div>
      <div class="theme-toggle"></div>
    </div>
    <div class="screen">
      <span class="display-items"></span>
    </div>
    <div class="button-section">
      <div class="top-1">
        <button class="btn" value="7">7</button>
        <button class="btn" value="8">8</button>
        <button class="btn" value="9">9</button>
        <button class="btn del" onclick="delete2()">DEL</button>
      </div>
      <div class="top-2">
        <button class="btn" value="4">4</button>
        <button class="btn" value="5">5</button>
        <button class="btn" value="6">6</button>
        <button class="btn" value="+">+</button>
      </div>
      <div class="top-3">
        <button class="btn" value="1">1</button>
        <button class="btn" value="2">2</button>
        <button class="btn" value="3">3</button>
        <button class="btn" value="-">-</button>
      </div>
      <div class="top-4">
        <button class="btn" value=".">.</button>
        <button class="btn" value="0">0</button>
        <button class="btn" value="/">/</button>
        <button class="btn" value="*">x</button>
      </div>
      <div class="top-5">
        <button class="btn2 spe" onclick="reset()">RESET</button>
        <button class="btn2 spe" onclick="calculate()">=</button>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
